<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Имя</th>
        <th>Возраст</th>
        <th>Имя пользователя</th>
        <th>Роль</th>
        <th>Внести изменения</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}">Имя</td>
        <td th:text="${user.age}">Возраст</td>
        <td th:text="${user.username}">Имя пользователя</td>
        <td>
            <span th:each="role : ${user.roles}" th:text="${role.getName()} + ' '"></span>
        </td>
        <td>
            <form th:action="@{/admin/update(id=${user.id})}" method="get">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <button type="submit" class="button">Обновить</button>
            </form>
            <form th:action="@{/admin/delete(id=${user.id})}" method="post">
                <button type="submit" class="button">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<form th:action="@{/admin/addUser}" method="get">
    <button type="submit" class="button">Добавить нового пользователя</button>
</form>
<br/><br/>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Выход">
</form>
</body>
</html>
