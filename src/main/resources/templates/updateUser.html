<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/update}" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    <label for="name">Enter name: </label>
    <input th:type="text" th:field="*{name}" id="name">
    <br/>
    <label for="age">Enter age: </label>
    <input th:type="text" th:field="*{age}" id="age">
    <br/>
    <label for="username">Enter username: </label>
    <input th:type="text" th:field="*{username}" id="username">
    <br/>
    <label for="password">Enter password: </label>
    <input th:type="password" th:field="*{password}" id="password">
    <br/>
    <label>Choose roles:</label>
    <div th:each="role : ${user.roles}">
        <input type="checkbox" th:field="*{roles}" th:value="${role.id}" id="role-[[${role.id}]]" />
        <label th:for="'role-' + ${role.id}" th:text="${role.name}"></label>
    </div>
    <br/>
    <a th:href="@{/admin}" class="button">Back</a>
    <br/>
    <input th:type="submit" value="Update"/>
</form>
</body>
</html>
